{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - ENSA Chatbot</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ¤–</text></svg>">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/auth-styles.css' %}">
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <i class="fas fa-sign-in-alt"></i>
            <h1>Connexion</h1>
            <p>Connectez-vous Ã  votre compte ENSA Chatbot</p>
        </div>

        <div class="auth-body">
            <a href="{% url 'chat_app:landing' %}" class="back-link">
                <i class="fas fa-arrow-left"></i> Retour Ã  l'accueil
            </a>

            {% if messages %}
            <div class="messages">
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}

            <form method="POST" action="{% url 'chat_app:login' %}">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="username">Nom d'utilisateur</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input 
                            type="text" 
                            id="username" 
                            name="username" 
                            class="form-control" 
                            placeholder="Votre nom d'utilisateur"
                            required
                            autofocus
                        >
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            class="form-control" 
                            placeholder="Votre mot de passe"
                            required
                        >
                        <i class="fas fa-eye password-toggle" onclick="togglePassword()"></i>
                    </div>
                </div>

                <button type="submit" class="btn-submit">
                    <i class="fas fa-sign-in-alt"></i> Se connecter
                </button>
            </form>

            <div class="auth-footer">
                Vous n'avez pas de compte? 
                <a href="{% url 'chat_app:signup' %}">S'inscrire</a>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="authLoader">
        <div class="loader-content">
            <div class="loader-dots">
                <div class="loader-dot"></div>
                <div class="loader-dot"></div>
                <div class="loader-dot"></div>
            </div>
            <p id="authMessage">Connexion en cours...</p>
        </div>
    </div>
    
    <script src="{% static 'js/auth-loader.js' %}"></script>
</body>
</html>
